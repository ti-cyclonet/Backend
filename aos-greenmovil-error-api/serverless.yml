service: aos-greenmovil-error-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage}
  region: ${param:region}
  memorySize: ${param:memorySize}
  timeout: ${param:timeout}
    
  vpc:
    securityGroupIds:
      "Fn::Split":
        - ","
        - ${param:securityGroupIds}
    subnetIds:
     "Fn::Split":
        - ","
        - ${param:subnetIds}

  httpApi:
    cors: 
      allowedOrigins:
        - "*"
      allowedHeaders:
        - "*"
      allowedMethods:
        - "*"
      allowCredentials: false
      maxAge: 5 # in seconds
    authorizers:
      serviceAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_MWPj7HBtg        
        audience:
          - dev-userpool-client

  environment:
    DB_HOST:  ${param:dbhost}
    DB_USER:  ${param:dbuser}
    DB_PASSWD:  ${param:dbpasswd}
    DB_DATABASE:  ${param:dbdatabase}

functions:
  errors:
    handler: error/errors.handler
    events:
      - httpApi:
          path: /error
          method: get
  errorsbychargebox:
    handler: error/errorsbychargebox.handler
    events:
      - httpApi:
          path: /error/chargebox/{chargebox_pk}
          method: get
  errorsbyconnector:
    handler: error/errorsbyconnector.handler
    events:
      - httpApi:
          path: /error/connector/{connector_pk}
          method: get
  errorsbytrx:
    handler: error/errorsbytrx.handler
    events:
      - httpApi:
          path: /error/transaction/{transaction_pk}
          method: get          
  
plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3139